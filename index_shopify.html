<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify</title>
    <link href="style_shopify.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src=".assets/shopify-2.svg" alt="logo" />
        </div>
        <div class="action-container">
          <actions>
            <a href="#">Vendi</a>
            <a href="#">Promuovi</a>
            <a href="#">Gestisci</a>
            </actions>
            <div class="button">
              <button type="button" class="start">
                <a href="#">Inizia</a>
              </button>
            </div>
          </div>
      </nav>
      </header>
    <main>   
      <div class="main-container">
        <article>
          <h1>Vuoi iniziare un business?</h1>
          <p>
            Siamo qui per aiutarti. Ricevi formazione gratuita, suggerimenti e
            idee per aprire e far crescere un ecommerce di successo.
          </p>
          <form action="post">
            <input
              class="email-input"
              type="email"
              placeholder="Indirizzo email"
              required
            />
            <button class="submit-button" type="submit">
              <a href="#">Iscriviti</a>
            </button>
          </form>
        </article>
        <picture>
          <img src="assets/macbook.jpg" alt="macbook" />
        </picture>
      </div>
      <footer>
        <p>Nessun costo. Annulla l'iscrizione quando vuoi.</p>
      </footer>
    </main>
  </body>
</html>
